<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovação de Alunos</title>
</head>
<body>
    <center>
        <H1>Aprovação de Alunos</H1>

        <script>
            var nota1 = parseInt(prompt("Digite a primeira nota"))
            var nota2 = parseInt(prompt("Digite a segunda nota"))
            var nota3 = parseInt(prompt("Digite a terceira nota"))
            var nota4 = parseInt(prompt("Digite a quarta nota"))
            var media = (nota1 + nota2 + nota3 + nota4) /4

            if ( media >=7) {
                document.write ("Aluno aprovado!")
            } else {
                document.write ("Aluno reprovado!Sua média é " + media) 
            }
        </script>
    </center>
</body>
</html>
